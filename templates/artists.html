{% extends "base.html" %}
{% block contents %}
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'index' %}" class="text-decoration-none">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Artists</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Artists</h1>
            </div>
        </div>
        <div class="row row-cols-4">
            {% for artist in artists %}
            <div class="col"> 
                {% if artist.thumbnail %}
                <a href="{% url 'artists' %}/{{ artist.slug }}"><img src="{{ MEDIA_URL }}{{ artist.thumbnail.thumbnail }}" class="img-responsive" alt="{{ artist.thumbnail.name }}" /></a>
                {% endif %}
                <a href="{% url 'artists' %}/{{ artist.slug }}" class="text-decoration-none">{{ artist.name }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
